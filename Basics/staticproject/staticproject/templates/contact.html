<!DOCTYPE html>
<html>  
<head>
    <title>Static Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="navbar navbar-dark bg-dark navbar-expand-lg">
        <a href="/web/index" class="navbar-brand ms-3">Static Logo</a>
        <div class="ms-auto">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="/web/index" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="/web/about" class="nav-link">About</a></li>
                <li class="nav-item"><a href="/web/service" class="nav-link">Service</a></li>
                <li class="nav-item"><a href="/web/contact" class="nav-link">Contact</a></li>
            </ul>
    </div>
    </div>
    <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <h1>Contact Us</h1>
            <form class="form-group">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
