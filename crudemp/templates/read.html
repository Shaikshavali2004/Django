<html>
<head>
    <title>Display Products</title>
</head>
<body>
    <h2>Display All Products</h2>
    <table border="2">
        <thead>
            <th>P_ID</th>
            <th>P_NAME</th>
            <th>PRICE</th>
            <th>QTY</th>
            <th>ACTION</th>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{product.pid}}</td>
                <td>{{product.pname}}</td>
                <td>{{product.price}}</td>
                <td>{{product.qty}}</td>
                <td>
                    <a href="/update/{{product.id}}">Update</a>
                    <a href="/delete/{{product.id}}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>    
</body>
</html>
