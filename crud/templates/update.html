<html>
    <head>
        <title>Update Page</title>
    </head>
<body>
    <h2>Update Employees</h2>
   <form action="/update/{{employee.id}}" method='POST'>
        {% csrf_token %}
        <div>
            <label>Employee ID:</label>
            <input type='number' id='id_eid' name='eid' value="{{employee.eid}}"/>
        </div>
        <br>
        <div>
            <label>Employee Name:</label>
            <input type='text' id='id_ename' name='ename' value="{{employee.ename}}"/>
        </div>
        <br>
        <div>
            <label>Employee Email:</label>
            <input type='email' id='id_email' name='email' value="{{employee.email}}"/>
        </div>
        <br>
        <div>
            <label>Employee Salary:</label>
            <input type='number' id='id_esal' name='esal' value="{{employee.esal}}"/>
        </div>
        <br>
        <div>
            <label>Employee Location:</label>
            <input type='text' id='id_eloc' name='eloc' value="{{employee.eloc}}"/>
        </div>
        <div>
            <input type="submit" value="Update Employee"/>
        </div>
    </form>
</body>
</html>
